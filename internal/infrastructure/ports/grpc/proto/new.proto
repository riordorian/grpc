syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "uuid.proto";
import "media.proto";

package grpc;

option go_package = "./grpc";

enum Status {
  INACTIVE = 0;
  ACTIVE = 1;
  DRAFT = 2;
}

message Media {
  repeated MediaItem Media = 1;
}

message New {
  UUID Id = 1;
  string Title= 2;
  string Text = 3;
  string ActivePeriod = 4;
  optional Status Status = 5;
  optional Media Media = 6;
  optional google.protobuf.Timestamp CreatedAt = 7;
  optional google.protobuf.Timestamp UpdatedAt = 8;
  optional string Tags = 9;
}

message NewsList {
  repeated New News = 1;
}

message ListStatusFilter {
  repeated Status Status = 1;
}

message ListRequest {
  optional int32 Sort = 1;
  optional int32 Author = 2;
  optional Status Status = 3;
  optional string Query = 4;
  optional int32 Page = 5;
}

// TODO: How to use uuid?
message InfoRequest {
//  UUID Id = 1;
  string Id = 1;
}


message String {
  string Id = 1;
}
service News {
  rpc List (google.protobuf.Empty) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      get: "/v1/news"
    };
